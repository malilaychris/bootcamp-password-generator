<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="box">
      <h2 class="box__title">Generate a Password</h2>
      <form>
        <textarea class="password-box" id="passwordBox" placeholder="Password"></textarea>
      </form>
      <button class="button-default button-primary" id="generatePasswordButton">Generate Password</button>
      <button class="button-default button-secondary" id="copyButton">Copy to Clipboard</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
